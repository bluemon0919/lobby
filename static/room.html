<!DOCTYPE html>
<html>
    <head>
        <title>Connect4</title>
        <meta charset="UTF-8">
        <script>
            function getParam(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            function getParam2(name, str) {
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(str);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            function init() {
                messageDraw();
                if (window["WebSocket"]) {
                    conn = new WebSocket("ws://" + document.location.host + "/ws");
                    conn.onmessage = function (evt) {
                        var messages = evt.data.split('\n');
                        console.log("messages=", messages)
                        var u1 = getParam2("u1", messages[0])
                        var u2 = getParam2("u2", messages[0])
                        var u = getParam2("u", messages[0])
                        location.replace("/play?u1="+u1+"&u2="+u2+"&u="+u)
                    };
                    conn.onclose = function (evt) {
                        location.replace("/lobby");
                    };
                }
            }

            // 待機中メッセージの処理
            var drawPattern = true;
            function messageDraw() {
                if (drawPattern) {
                    document.getElementById("message").textContent = "対戦相手を待っています. ( ･ω･)";
                } else {
                    document.getElementById("message").textContent = "対戦相手を待っています. (･ω･ )";
                }
                drawPattern = !drawPattern;
                setTimeout(messageDraw, 500);
            }
        </script>
    </head>
    <body onload="init()">
        <h2 id="message"></h2>
    </body>
</html>
