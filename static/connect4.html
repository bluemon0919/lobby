<!DOCTYPE html>
<html>
    <head>
        <title>Connect4</title>
        <meta charset="UTF-8">
        <style>
            #board {
                background-color: blue;
            }
            td.cell {
                background-color: rgb(95, 143, 255);
                width: 60px;
                height: 60px;
                margin: 2px;
                font-size:40px;
                text-align: center;
            }
            td.empty {
                color:white;
            }
            td.red {
                color:rgb(246, 75, 75);
            }
            td.yellow {
                color: rgb(255, 220, 20);
            }
        </style>
        <script>
            "use strict";  // 厳密なエラーチェックを行うことを宣言

            var conn;
            var RED = 1, YELLOW = 2;
            var data = [];
            var column = [];
            var color = RED;

            const ROW = 6;
            const COLUMN = 7;

            function getParam(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var u1; // あなたのSessionID
            var u2; // 対戦相手のSessionID
            var u;  // 先行ユーザのSessionID

            var u1_name;
            var u2_name;
            
            function getUserInformation() {
                const p = new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', "/players/" + u2, true);
                    xhr.responseType = 'json';
                    xhr.onload = function() {
                        var res_data = this.response;
                        u1_name = res_data[u1];
                        u2_name = res_data[u2];
                        console.log("自分のユーザ名", u1_name);
                        console.log("相手のユーザ名", u2_name);
                        resolve();
                    };
                    xhr.send();
                });
                return p;
            }

            function init() {
                myWebSocket();
                u1 = getParam("u1");
                u2 = getParam("u2");
                u = getParam("u");
                if (u!=u1) {
                    color = YELLOW;
                }

                var b = document.getElementById("board");
                for (var i=0;i<ROW;i++) {
                    var tr = document.createElement("tr");
                    data[i] = [0,0,0,0,0,0,0];
                    for (var j=0;j<COLUMN;j++) {
                        var td = document.createElement("td");
                        td.className = "cell" + " " + "empty";
                        td.id = "cell" + i + j;
                        td.onclick = clicked;
                        td.textContent = "●";
                        tr.appendChild(td);
                    }
                    b.appendChild(tr);
                }
                for (var i=0;i<COLUMN;i++) {
                    column[i] = 0;
                }
                getUserInformation().then(() => update());
            }

            function showMessage(str) {
                document.getElementById("message").textContent = str;
            }
            function showLog(str) {
                document.getElementById("log").textContent = str;
            }

            /* Clickしたときの処理 */
            function clicked(e) {
                if (u != u1) {
                    return;
                }
                var id = e.target.id; // セルのIDを取得

                // x軸、y軸の座標を取得
                var x = parseInt(id.charAt(5)); // 5文字目の文字コードから数値に変換

                // 石をおく代わりにWebSocketに送信する
                if (WebSocket.OPEN == conn.readyState) {
                    conn.send(x);
                }
            }

            // ターンを更新する
            function update() {
                if (color == RED) {
                    color = YELLOW;
                    showMessage("あなたのターンです。黄色の石を入れてください。");
                    u = u1;
                } else {
                    color = RED;
                    showMessage(u2_name + "のターンです。");
                    u = u2;
                }
            }

            /* 石を置く、またはひっくり返す処理 */
            function put(i,j,color) {
                console.log(i);
                console.log(j);
                console.log(color);
                var c = document.getElementById("cell" + i + j);
                console.log(c);
                c.textContent = "●"
                c.className = "cell" + " " + (color==RED ? "red" : "yellow");
                data[i][j] = color;
            }

            // Judge 勝敗を判定します
            function judge(x,y,color) {
                var l = left(color, x-1, y);
                var r = right(color, x+1, y);
                var d = down(color, x, y+1);
                var ld = leftDown(color, x-1, y+1);
                var ru = rightUp(color, x+1, y-1);
                var lu = leftUp(color, x-1, y-1);
                var rd = rightDown(color, x+1, y+1);

                if ((l + r + 1) >= 4) {
                    return true;
                } else if ((d + 1) >= 4) {
                    return true;
                } else if ((ld + ru + 1) >= 4) {
                    return true;
                } else if ((lu + rd + 1) >= 4) {
                    return true;
                } else {
                }
                return false;
            }

            function left(color, x, y) {
                if (0 > x) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return left(color, x-1, y) + 1;
                }
                return 0;
            }

            function right(color, x, y) {
                if (x >= COLUMN) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return right(color, x+1, y) + 1;
                }
                return 0;
            }

            function down(color, x, y) {
                if (y >= ROW) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return down(color, x, y+1) + 1;
                }
                return 0;
            }

            function leftUp(color, x, y) {
                if (0 > x || 0 > y) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return leftUp(color, x-1, y-1) + 1;
                }
                return 0;
            }

            function leftDown(color, x, y) {
                if (0 > x || y >= ROW) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return leftDown(color, x-1, y+1) + 1;
                }
                return 0;
            }

            function rightUp(color, x, y) {
                if (x >= COLUMN || 0 > y) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return rightUp(color, x+1, y-1) + 1;
                }
                return 0;
            }

            function rightDown(color, x, y) {
                if (x >= COLUMN || y >= ROW) {
                    return 0;
                }
                if (data[y][x] == color) {
                    return rightDown(color, x+1, y+1) + 1;
                }
                return 0;
            }

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            function myWebSocket() {
                if (window["WebSocket"]) {
                    //conn = new WebSocket("ws://localhost:8080/ws");
                    conn = new WebSocket("ws://" + document.location.host + "/ws");
                    conn.onopen = function (evt) {
                        showLog("Connection established.");
                    }
                    conn.onclose = function (evt) {
                        showLog("Connection closed.");
                    };
                    conn.onmessage = function (evt) {
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            var item = document.createElement("div");
                            item.innerText = messages[i];
                            appendLog(item);
                        }
                        wsPut(messages[0]);
                    };
                } else {
                    var item = document.createElement("div");
                    item.innerHTML = "Your browser does not support WebSockets.";
                    appendLog(item);
                }
            }

            var fc = 5;
            function finish() {
                document.getElementById("message2").textContent = "ロビーに戻ります " + fc;
                fc=fc-1;
                if (fc<=0) {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', "/hubout", true);
                    xhr.onload = function() {
                        window.location = "";
                    }
                    xhr.send();
                }
                setTimeout(finish,1000);
            }

            function wsPut(x) {
                // 列に投入できるか確認する
                // 列に投入できる石の数が決まっている
                if (column[x] >= ROW) {
                    console.log("ここには置けません");
                    return;
                }
                var y = (ROW - 1) - column[x]++;

                // 石を投入する
                put(y,x,color);

                // 勝敗判定を行う
                var win = judge(x,y,color);
                if (win) {
                    var colorMessage = u2_name;
                    if (color == YELLOW) {
                        colorMessage = "あなた"
                    }
                    showMessage("勝負あり！" + colorMessage + "の勝ちです");
                    setTimeout(finish, 1000);
                    return;
                }
                update();
            }

        </script>
    </head>
    <body onload="init()">
        <h2 id="message"></h2>
        <div id="message2"></div>
        <table id="board"></table>
        <div id="log"></div>
    </body>
</html>
