<!DOCTYPE html>
<html>
    <head>
        <title>Connect4</title>
        <meta charset="UTF-8">
        <script>
            function init() {
            }

            function enter() {
                var input = document.getElementById("name");
                if ("" == input.value) {
                    message = document.getElementById("message");
                    message.textContent = "ユーザ名が入力されていません";
                } else {
                    window.location = "/room?id=" + input.value;
                    console.log(input.value);
                }
            }
        </script>
    </head>
    <body onload="init()">
        <h2 id="title">Connect4 ゲームロビー</h2>
        <p>プレイヤー名を入力してください</p>
        <input id="name" type="text">
        <input type="submit" onclick="enter()" value="入室する">
        <div id="message"></div>
    </body>
</html>
